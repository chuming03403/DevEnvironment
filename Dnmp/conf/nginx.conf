
user  nginx;
worker_processes  1;

pid        /var/run/nginx.pid;
error_log  /var/log/nginx/nginx.error.log warn;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/null;
    #access_log  /var/log/dnmp/nginx.access.log  main;

    sendfile        on;
    #tcp_nopush     on;
    client_max_body_size 100M;

    keepalive_timeout  65;

    #gzip  on;

	upstream kibana_server{
		server 127.0.0.1:5601
	}
	upstream es_server{
		 server 127.0.0.1:9200
	}
	server {
		listen       19200;
		server_name  elasticsearch localhost;
	   
		location / {
			auth_basic   "liaoes";
			auth_basic_user_file /etc/htpasswd/psd.users;
			proxy_pass http://es_server$request_uri;
		}

	}
	server {
		listen       15601;
		server_name  localhost;
	   
		location / {
			auth_basic   "liaokibana";
			auth_basic_user_file /etc/htpasswd/psd.users;
			proxy_pass http://kibana_server$request_uri;
		}

	}
	
	include /etc/nginx/conf.d/*.conf;
}
